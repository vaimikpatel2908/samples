name: Deploy to GitHub Pages

# Declare default permissions as read only.
permissions: read-all

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: github.repository == 'flutter/samples'

    steps:
      - name: Checkout
        uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
        with:
          submodules: true
          fetch-depth: 0

      - uses: subosito/flutter-action@dbf1fa04f4d2e52c33185153d06cdb5443aa189d

      - name: Init scripts
        run: dart pub get
        working-directory: web/_tool

      - name: Build
        run: dart run _tool/build_ci.dart
        working-directory: web

      - name: Deploy
        uses: peaceiris/actions-gh-pages@bd8c6b06eba6b3d25d72b7a1767993c0aeee42e7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: web/samples_index/public
